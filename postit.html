<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações básicas da página -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Público</title>

  <!-- Importação das fontes do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Importação dos ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Variáveis de cores do tema */
    :root {
      --primary-color: #2c3e50;    /* Cor principal - azul escuro */
      --secondary-color: #0aa069;  /* Cor secundária - verde */
      --accent-color: #e74c3c;     /* Cor de destaque - vermelho */
      --text-color: #ecf0f1;       /* Cor do texto - branco suave */
      --background-color: #1a1a1a; /* Cor de fundo - preto suave */
    }

    /* Configurações gerais de fonte */
    * {
      font-family: 'Poppins', sans-serif;
    }

    /* Estilos do corpo da página */
    body { 
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      font-weight: 300;
    }

    /* Estilos dos títulos */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    /* Container principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Cabeçalho da página */
    header {
      text-align: center;
      padding: 4rem 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    /* Título principal */
    h1 {
      font-size: 3.5em;
      margin: 0;
      color: var(--text-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Subtítulo */
    .subtitle {
      font-size: 1.5em;
      margin-top: 1rem;
      color: rgba(255,255,255,0.9);
    }

    /* Descrição */
    #descricao {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: var(--text-color);
      text-align: center;
    }

    /* Controles de visualização */
    .view-controls {
      display: none;
    }

    /* Estilos para a área de post-it que exige login */
    .postit-area {
      margin: 2rem auto;
      max-width: 800px;
      text-align: center;
    }

    .login-required-message {
      font-size: 1.2rem;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }

    .login-required-message a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-required-message a:hover {
      color: var(--secondary-color);
    }

    /* Oculta o formulário por padrão */
    #postit-form {
      display: none; /* Oculta o formulário por padrão */
      gap: 10px;
      margin: 0 auto; /* Ajuste de margem já que está dentro de postit-area */
      max-width: 800px; /* Ajuste de largura já que está dentro de postit-area */
      position: relative;
      align-items: center;
    }

    /* Formulário de entrada */
    form {
      display: flex;
      gap: 10px;
      margin: 2rem auto;
      max-width: 800px;
      position: relative;
      align-items: center;
    }

    /* Wrapper do input */
    .input-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
    }

    /* Campo de texto */
    input[type="text"] {
      width: 100%;
      padding: 12px 80px 12px 12px;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 5px;
      background-color: rgba(255,255,255,0.05);
      color: var(--text-color);
      box-sizing: border-box;
    }

    /* Contador de caracteres */
    .char-count {
      position: absolute;
      right: 12px;
      color: rgba(255,255,255,0.5);
      font-size: 0.8rem;
      pointer-events: none;
    }

    /* Botão de envio */
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--secondary-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

    /* Efeito hover no botão */
    button:hover {
      background-color: #0b8c5d;
    }

    /* Grid de post-its */
    #postits {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Responsividade - Telas grandes */
    @media (max-width: 1200px) {
      #postits {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Responsividade - Telas médias */
    @media (max-width: 900px) {
      #postits {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsividade - Telas pequenas */
    @media (max-width: 600px) {
      #postits {
        grid-template-columns: 1fr;
      }
    }

    /* Estilo individual do post-it */
    .postit {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      word-break: break-word;
      font-size: 0.9rem;
    }

    .postit-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .postit-author {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
    }

    .postit-author img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Botão de retorno */
    .return-button {
      display: inline-flex;
      margin-right: auto;
    }

    /* Responsividade para o formulário */
    @media (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      .input-wrapper {
        width: 100%;
      }

      button {
        width: 100%;
      }

      .return-button {
        margin-right: 0;
        margin-bottom: 1rem;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho da página -->
  <header>
    <h1>MBernard</h1>
    <div class="subtitle">Desenvolvedor Full Stack</div>
  </header>

  <!-- Container principal -->
  <div class="container">
    <div class="postit-area">
      <div id="loginMessage" class="login-required-message" style="display: none;">
        Você precisa estar logado para publicar um post-it. <a href="login.html">Faça Login com Google</a>
      </div>
      <!-- Formulário de entrada -->
      <form id="postit-form">
        <!-- Botão de retorno -->
        <a href="index.html" class="return-button">
          <i class="fas fa-home"></i>
          Voltar
        </a>
        <!-- Wrapper do input -->
        <div class="input-wrapper">
          <input type="text" id="texto" placeholder="Escreva seu post-it aqui..." maxlength="100" required />
          <span class="char-count">0/100</span>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Container dos post-its -->
    <div id="postits"></div>
  </div>

  <script>
    // URL da API - **ATENÇÃO: Você precisará atualizar esta URL para a API que salva dados do usuário**
    // A API atual (5fyex1o1ec...) parece ser apenas para texto.
    // Para incluir nome e foto, você precisará de uma nova API ou modificar a existente.
    const API_URL = "https://5fyex1o1ec.execute-api.sa-east-1.amazonaws.com/postit-api";
    const MAX_CHARS = 100;

    // Configuração do contador de caracteres
    const textoInput = document.getElementById('texto');
    const charCount = document.querySelector('.char-count');
    const postitForm = document.getElementById('postit-form');
    const loginMessage = document.getElementById('loginMessage');

    // Listener para atualizar o contador de caracteres
    textoInput.addEventListener('input', () => {
      const currentLength = textoInput.value.length;
      charCount.textContent = `${currentLength}/${MAX_CHARS}`;
    });

    // Função para carregar os post-its
    async function carregarPostits() {
      try {
        // **ATENÇÃO: Esta API (5fyex1o1ec...) só retorna o texto.**
        // Para exibir nome e foto, sua API precisará retornar esses dados.
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Erro ao buscar post-its");
        const postits = await res.json(); // Supondo que cada post-it no array tenha { texto, name, picture }
        const container = document.getElementById('postits');
        container.innerHTML = '';
        // Inverte a ordem para mostrar os mais recentes primeiro (opcional)
        postits.reverse().forEach(p => {
          const div = document.createElement('div');
          div.className = 'postit';
          // Adiciona o conteúdo e as informações do autor
          div.innerHTML = `
            <div class="postit-content">
                <p>${p.texto}</p>
            </div>
            <div class="postit-author">
                <img src="${p.picture}" alt="${p.name}" />
                <span>${p.name}</span>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Erro ao carregar post-its:", e);
        // alert("Não foi possível carregar os post-its.");
      }
    }

    // Função para verificar o estado do login e mostrar/ocultar o formulário
    function checkLoginState() {
      const userData = localStorage.getItem('userData');
      if (userData) {
        postitForm.style.display = 'flex'; // Mostra o formulário
        loginMessage.style.display = 'none'; // Oculta a mensagem de login
      } else {
        postitForm.style.display = 'none'; // Oculta o formulário
        loginMessage.style.display = 'block'; // Mostra a mensagem de login
      }
    }

    // Listener do formulário de envio
    document.getElementById('postit-form').addEventListener('submit', async e => {
      e.preventDefault();

      const userData = localStorage.getItem('userData');
      if (!userData) {
        alert("Você precisa estar logado para publicar um post-it.");
        return; // Interrompe a submissão se não estiver logado
      }

      const user = JSON.parse(userData);
      const texto = document.getElementById('texto').value.trim();

      if (!texto) return alert("Digite algo.");
      if (texto.length > MAX_CHARS) return alert(`O texto não pode ter mais que ${MAX_CHARS} caracteres.`);

      try {
        // **ATENÇÃO: Adapte a URL e o corpo da requisição para sua nova API**
        // Esta requisição precisa enviar { texto, name, picture, email }
        const res = await fetch(API_URL, { // Altere API_URL para a URL da sua nova API
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            texto: texto,
            name: user.name,
            picture: user.picture,
            email: user.email // É bom enviar o email para identificação única na API/BD
          })
        });

        if (!res.ok) throw new Error("Erro ao criar post-it");

        document.getElementById('texto').value = '';
        charCount.textContent = '0/100';
        // Recarrega os post-its APENAS após o envio bem-sucedido
        carregarPostits();
      } catch (e) {
        console.error("Erro ao enviar post-it:", e);
        alert("Não foi possível publicar o post-it. Tente novamente.");
      }
    });

    // Carrega os post-its ao iniciar a página
    carregarPostits();
    // Verifica o estado do login ao carregar a página
    checkLoginState();

    // Adiciona um listener para mudanças no localStorage (útil se o usuário abrir postit.html em outra aba)
    window.addEventListener('storage', function(e) {
      if (e.key === 'userData') {
        checkLoginState(); // Re-verifica o estado do login se os dados do usuário mudarem
      }
    });
  </script>
</body>
</html>
