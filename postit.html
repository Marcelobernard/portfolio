<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Público</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #0aa069;
      --accent-color: #e74c3c;
      --text-color: #ecf0f1;
      --background-color: #1a1a1a;
    }

    * {
      font-family: 'Poppins', sans-serif;
    }

    body { 
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      font-weight: 300;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 4rem 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
      color: var(--text-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.5em;
      margin-top: 1rem;
      color: rgba(255,255,255,0.9);
    }

    #descricao {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: var(--text-color);
      text-align: center;
    }

    .view-controls {
      display: none;
    }

    form {
      display: flex;
      gap: 10px;
      margin: 2rem auto;
      max-width: 800px;
      position: relative;
      align-items: center;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 80px 12px 12px;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 5px;
      background-color: rgba(255,255,255,0.05);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .char-count {
      position: absolute;
      right: 12px;
      color: rgba(255,255,255,0.5);
      font-size: 0.8rem;
      pointer-events: none;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--secondary-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0b8c5d;
    }

    #postits {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 1200px) {
      #postits {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      #postits {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #postits {
        grid-template-columns: 1fr;
      }
    }

    .postit {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-break: break-word;
    }

    .postit:hover {
      transform: translateY(-2px);
    }

    .return-button {
        display: inline-flex;
        align-items: center;
        padding: 0.6rem 1.0rem;
        background-color: var(--secondary-color);
        color: var(--text-color);
        text-decoration: none;
        border-radius: 50px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(13, 165, 5, 0.3);
        border: 2px solid var(--secondary-color);
        text-align: center;
        margin-right: 1rem;
    }

    .return-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(13, 165, 5, 0.4);
        background-color: transparent;
    }

    .return-button i {
        margin-right: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MBernard</h1>
    <div class="subtitle">Desenvolvedor Full Stack</div>
  </header>

  <div class="container">
    <form id="postit-form">
      <a href="https://bernard.dev.br" class="return-button">
        <i class="fas fa-home"></i>
        Voltar
      </a>
      <div class="input-wrapper">
        <input type="text" id="texto" placeholder="Escreva seu post-it aqui..." maxlength="100" required />
        <span class="char-count">0/100</span>
      </div>
      <button type="submit">Enviar</button>
    </form>

    <div id="postits"></div>
  </div>

  <script>
    const API_URL = "https://5fyex1o1ec.execute-api.sa-east-1.amazonaws.com/postit-api";
    const MAX_CHARS = 100;

    // Contador de caracteres
    const textoInput = document.getElementById('texto');
    const charCount = document.querySelector('.char-count');

    textoInput.addEventListener('input', () => {
      const currentLength = textoInput.value.length;
      charCount.textContent = `${currentLength}/${MAX_CHARS}`;
    });

    async function carregarPostits() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Erro ao buscar post-its");
        const postits = await res.json();
        const container = document.getElementById('postits');
        container.innerHTML = '';
        postits.forEach(p => {
          const div = document.createElement('div');
          div.className = 'postit';
          div.textContent = p.texto;
          container.appendChild(div);
        });
      } catch (e) {
        alert(e.message);
      }
    }

    document.getElementById('postit-form').addEventListener('submit', async e => {
      e.preventDefault();
      const texto = document.getElementById('texto').value.trim();
      if (!texto) return alert("Digite algo.");
      if (texto.length > MAX_CHARS) return alert(`O texto não pode ter mais que ${MAX_CHARS} caracteres.`);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })
        });

        if (!res.ok) throw new Error("Erro ao criar post-it");

        document.getElementById('texto').value = '';
        charCount.textContent = '0/100';
        carregarPostits();
      } catch (e) {
        alert(e.message);
      }
    });

    carregarPostits();
  </script>
</body>
</html>
