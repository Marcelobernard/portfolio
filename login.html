<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MBernard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #0aa069;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #1a1a1a;
        }

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--secondary-color);
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 2.5em;
        }

        .login-card {
            background-color: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .login-card p {
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.9);
        }

        .login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(10, 160, 105, 0.3);
        }

        .login-button i {
            font-size: 1.2em;
        }

        .login-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255,255,255,0.05);
            border-radius: 5px;
            display: none;
        }

        .login-info.active {
            display: block;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            text-align: left;
        }

        .user-name {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .user-email {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }

        .logout-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem auto 0;
        }

        .logout-button:hover {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .google-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Voltar para a página inicial
        </a>

        <h1>Login</h1>

        <div class="login-card">
            <p>Entre com sua conta Google para acessar recursos exclusivos do site.</p>
            
            <div class="login-form">
                <h2>Entrar</h2>
                <div id="loading" class="loading-spinner"></div>
                <div id="loginInfo" class="user-info">
                    <!-- Informações do usuário serão carregadas aqui -->
                </div>
                
                <div class="google-button-container">
                    <div id="g_id_onload"
                         data-client_id="220111594605-p3bo17d7udf40sfuvvi112ol6t7etgrq.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
                
                <!-- Você pode adicionar um formulário de login tradicional aqui se necessário -->
                <!--
                <input type="text" placeholder="Usuário">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                -->
            </div>
        </div>
    </div>

    <script>
        async function sendLoginData(userData) {
            try {
                const response = await fetch('https://wdluj82reh.execute-api.sa-east-1.amazonaws.com/dev/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao enviar dados para a API');
                }
                
                const data = await response.json();
                console.log('Dados enviados com sucesso:', data);
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
            }
        }

        function handleCredentialResponse(response) {
            console.log('Iniciando processo de login...');
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            
            try {
                // Verifica se a resposta é válida
                if (!response || !response.credential) {
                    throw new Error('Resposta do Google inválida: ' + JSON.stringify(response));
                }

                // Decodifica o token JWT
                const responsePayload = jwt_decode(response.credential);
                console.log('Token decodificado com sucesso:', responsePayload);
                
                // Verifica se os dados necessários estão presentes
                if (!responsePayload.name || !responsePayload.email || !responsePayload.picture) {
                    throw new Error('Dados do usuário incompletos: ' + JSON.stringify(responsePayload));
                }
                
                // Salva os dados do usuário no localStorage
                const userData = {
                    name: responsePayload.name,
                    email: responsePayload.email,
                    picture: responsePayload.picture
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                console.log('Dados do usuário salvos no localStorage');
                
                // Envia os dados para a API
                sendLoginData(userData);
                
                // Remove o loading e redireciona
                loading.classList.remove('active');
                console.log('Redirecionando para a página inicial...');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erro durante o processo de login:', error);
                loading.classList.remove('active');
                alert('Erro durante o login: ' + error.message + '\n\nPor favor, tente novamente.');
            }
        }

        function handleSignOut() {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }

        // Verifica se o usuário já está logado
        window.addEventListener('load', () => {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('loginInfo').classList.add('active');
                document.getElementById('userAvatar').src = user.picture;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
            }
        });
    </script>
</body>
</html>
